<!DOCTYPE html>
<html>
<head>
    
    <title>Student Registration Form</title>
    </head>
    <body>
        <p style = "text-align: center;">Student Registration Form</p>
    <form>
    <label for="name">Full Name:</label>
    <input type="text"  name="name" placeholder="Enter your full name" required><br><br>
    <label for="email">Email:</label>
    <input type="text" name="email" placeholder="Enter your email" required><br><br>
    <label for ="password">Password</label>
    <input type="password" name="password"  placeholder="Enter your password" required><br><br> 
    <label for = "Gender">Gender:</label>
    <input type="radio" name="gender"  required value="male"> Male 
    <input type="radio" name="gender"  required value="female"> Female
    <input type="radio" name="gender"  value="other"> Other<br><br>
    <label for ="course">Course</label>
    <select name="course">
        <option value="btech">B.Tech</option>
        <option value="bca">BCA</option>
        <option value="bcom">B.Com</option>
        <option value="ba">BA</option>
    </select><br><br>
    <label for ="contact"  >Contact Number:</label>
    <input type="text" placeholder="Enter your contact" required  name="contact"><br><br
    <label for ="address"   >Address:</label><br>
    <textarea name="address"  placeholder="Enter your Address"  required rows="4" cols="50"></textarea><br>
    <input type="submit" value="Register">
    <input type="clear" value="Clear">


    </form></body>
</html>
